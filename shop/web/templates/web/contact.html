{% extends 'web/main.html' %}
{% load static %}
{% block title_page %}
<title>Обратная связь</title>
{% endblock title_page %}

{% block content %}
<div class="container" style="margin-top: 5%;">
	<h2 class="title_transform">Обратная связь</h2>
    <section class="main-section contact" style="padding-top: 50px;">
	   <div class="row">
		   <div class="col-lg-3"></div>
		   <div class="col-lg-6 col-sm-5 wow fadeInUp delay-05s">
			   <form action="{% url 'contact' %}" method="post">
				   {% csrf_token %}
				   {{ form.name }}
				   {{ form.email }}
				   {{ form.phone }}
				   {{ form.message }}
				   <br>
				   <div class="text-center"><button type="submit" class="input-btn">Отправить</button></div>
			   </form>
		   </div>
	   </div>
    </section>
</div>
