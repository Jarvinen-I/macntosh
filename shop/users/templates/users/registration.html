{% extends 'web/main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
<title>Регистрация на сайте</title>
{% endblock title_page %}

{% block content %}
<div class="container" style="margin-top: 5%;">
   <div class="form-section">
        <h2 class="title_transform" style="margin-bottom: 60px;">Регистрация</h2>
       <div class="row">
           <div class="col-lg-3"></div>
           <div class="col-lg-6 col-sm-5 wow fadeInUp delay-05s">
               <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <div class="text-center"><button type="submit" class="input-btn" style="font-size:13px;">Зарегистрироваться</button></div>
                </form>
           </div>
       </div>
       <br>
       <hr>
       <div class="text-center">Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></div>
   </div>
</div>

{% endblock %}
